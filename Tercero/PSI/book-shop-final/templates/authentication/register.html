{% extends "base.html" %}
{% block content %}
    <div>
        <form method="POST">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-floating mb-3">
                    {{ field }}
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                </div>
            {% endfor %}
            <div class="d-flex w-100 justify-content-between mt-2">
                <input type="submit" value="Sing Up" class="btn btn-outline-success">
        </form>
        <p>Already have an Account? <a href="{% url 'login' %}" class="btn btn-primary">Log In</a></p>
        </div>
    </div>
{% endblock %}
